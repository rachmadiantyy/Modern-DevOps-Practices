apiVersion: v1
kind: Service
metadata:
  name: flask-app
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 5000
  selector:
    app: flask-app
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: flask-app
  name: flask-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - image: '<your_dockerhub_user>/flask-app-secret:1'
          name: flask-app
          ports:
            - containerPort: 5000
          env:
            - name: SECRET
              valueFrom:
                 secretKeyRef:
                   name: flask-app-secret
                   key: SECRET
